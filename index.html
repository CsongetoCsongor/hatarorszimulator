<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./codes/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./codes/quicktime.css">
    <title>TS Alapok</title>
</head>

<body style="background: rgb(14,0,255);background: linear-gradient(90deg, rgba(14,0,255,1) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 60%, rgba(255,0,0,1) 100%);"></body>

    <!-- Quick Time Event -->
    <div id="quickTimeEventContainer"
        style="position: absolute; z-index:100; top: 10%; left: 10%; width: 80%; height: 80%; background-image: url(./kepek/quictime-event-bg-pic.jpg); background-size: cover;background-repeat: no-repeat;">
        
        <h1 class="text-center mb-5 mt-3" style="color: white; font-size: 60px;">Fegyvert rántottak rád!</h1>

        <div class="row align-items-center">
            <div class="col-4 text-center">
                <h1 id="timer1" style="color: white; font-size: 160px;">5</h1>
            </div>
            <div class="col-4 " id="weaponSkinContainer" style="transform: scaleX(-1);"></div>
            <div class="col-4 text-center">
                <h1 id="timer2" style="color: white; font-size: 160px;">5</h1>
            </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center text-center">
            <div class="col-12 text-center justify-content-center align-items-center mt-5" id="keysContainer"></div>
        </div>

    </div>

    <div class="mx-4">
        <div class="row">
            <div class="col-6">
                <canvas class="mt-5" id="animationCanvas"></canvas>

                <div id="message"><img id="or" src="emberek-mugshots/black-man-1.jpg" alt=""></div>
                <div class="p-5" id="auto"><img class="p-5" id="autokep" src="auto-kepek/audi-oldalnezet.jpg" alt=""></div>

                <div class="container2 text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <div id="startBgdiv">
                                <span id="startButton"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div id="letartoztatdiv">
                                    <span id="letartoztatButton"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div id="emberadatdiv">
                                        <span id="emberadatButton"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container2 text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <div id="autoadatdiv">
                                <span id="autoadatButton"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div id="atkutatasdiv">
                                <span id="atkutatasButton"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div id="papirokdiv">
                                <span id="papirokButton"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-5 mx-3" id="shop" style="position: fixed; bottom: 0; width:fit-content; color: white;">  
                    <div class="col-5 " style="border: solid 3px white; width: fit-content;">
                        <h3>Előző kör:</h3>
                        <p id="prevRoundMessage">Sikeresen elfogtál egy bűnözőt.</p>
                        <p id="prevRoundReward">+10000 Ft</p>
                    </div>
                    <div class="col-1 mx-3" style="width:100px;height:100px;margin:auto; margin-bottom: 0; background-image: url(./kepek/shop_image.png); background-size: cover;background-repeat: no-repeat;"></div>
                    <div class="col-3" style="font-size: 50px; text-align: center; margin: auto; margin-bottom: 0; width: fit-content;" id="balanceDiv"></div>
                </div>

                <p class="text-center mt-5 fw-bold fs-1" id="actionText"></p>


            </div>
            <div class="col"></div>

    <div class="col-5">
      <div class="adatok me-4 mt-4">
        
        <div id="emberkep"></div>

      <div class="mt-5" id="szovegesAdatok">
        <p id="personDescript"><span class="fw-bold">Személyleírás: </span></p>
        <p id="carDescript"><span class="fw-bold">Gépjárműleírás: </span></p>
        <p id="carColor"><span class="fw-bold">Szín: </span></p>
        <p id="carPlate"><span class="fw-bold">Rendszám: </span></p>
        <p id="carModel"><span class="fw-bold">Model: </span></p>
       
        </div>

            <div class=" d-flex justify-content-center " id="autokepAdatlap"></div>
                </div>
            </div>
        </div>



    </div>

    <script type="module" src="../public/main.js"></script>
    <script type="module" src="../public/canvas.js"></script>
    <script type="module" src="../public/person.js"></script>
    <script type="module" src="../public/car.js"></script>
    <script type="module" src="../public/player.js"></script>
    <script type="module" src="../public/btnHandler.js"></script>
    <script type="module" src="../public/fetch.js"></script>
    <script type="module" src="../public/data.js"></script>

</body>

</html>
